<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš— Where Is My Car</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    h1 {
      color: #0d6efd;
      text-align: center;
      margin: 10px 0;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover { opacity: 0.9; }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 14px;
      vertical-align: middle;
      word-wrap: break-word;
    }

    th {
      background: #007bff;
      color: white;
    }

    img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(2.5);
      position: relative;
      z-index: 10;
    }

    .highway {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 20px;
    }

    .moving {
      display: inline-block;
      animation: move linear infinite;
      font-size: 24px;
      margin: 0 10px;
    }

    @keyframes move {
      from { transform: translateX(-100%); }
      to { transform: translateX(100vw); }
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
        padding: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="highway" id="highway"></div>

  <h1>ðŸš˜ Where Is My Car</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="vehicleNo" placeholder="Vehicle Number" required />
    <input type="text" id="floorNo" placeholder="Floor Number" />
    <input type="text" id="pillarNo" placeholder="Pillar Number" />
    <input type="file" id="image" accept="image/*" capture="environment" />
    <button onclick="addOrUpdate()">Add / Update Parking Info</button>
  </div>

  <table id="parkingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Vehicle No</th>
        <th>Floor</th>
        <th>Pillar</th>
        <th>Image</th>
        <th>Date & Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAVM8rsIdnqxzuqzwMg_O0HRHcwAXrGw2k",
      authDomain: "where-is-my-car-bcd17.firebaseapp.com",
      databaseURL: "https://where-is-my-car-bcd17-default-rtdb.firebaseio.com",
      projectId: "where-is-my-car-bcd17",
      storageBucket: "where-is-my-car-bcd17.appspot.com",
      messagingSenderId: "155578573859",
      appId: "1:155578573859:web:46581d52d35ef84fd77d96",
      measurementId: "G-J1T0FD6M43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const tableBody = document.querySelector("#parkingTable tbody");

    // Function to Add or Update
    window.addOrUpdate = async function() {
      const name = document.getElementById("name").value.trim();
      const vehicleNo = document.getElementById("vehicleNo").value.trim();
      const floorNo = document.getElementById("floorNo").value.trim();
      const pillarNo = document.getElementById("pillarNo").value.trim();
      const imageFile = document.getElementById("image").files[0];
      const now = new Date().toLocaleString();

      if (!name || !vehicleNo) return alert("Please fill required fields");

      const userRef = ref(db, "parking/" + name);

      if (imageFile) {
        const imageRef = sRef(storage, `images/${name}_${Date.now()}.jpg`);
        await uploadBytes(imageRef, imageFile);
        const url = await getDownloadURL(imageRef);
        await set(userRef, { name, vehicleNo, floorNo, pillarNo, imageUrl: url, timestamp: now });
      } else {
        await set(userRef, { name, vehicleNo, floorNo, pillarNo, timestamp: now });
      }

      document.getElementById("image").value = "";
    };

    // Load data from Firebase
    onValue(ref(db, "parking"), (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.vehicleNo}</td>
          <td>${data.floorNo || "-"}</td>
          <td>${data.pillarNo || "-"}</td>
          <td>${data.imageUrl ? `<img src="${data.imageUrl}">` : "-"}</td>
          <td>${data.timestamp}</td>
          <td>
            <button onclick="editData('${data.name}')">Edit</button>
            <button onclick="deleteData('${data.name}')">Delete</button>
          </td>`;
        tableBody.appendChild(row);
      });
    });

    // Edit existing record
    window.editData = function(name) {
      const userRef = ref(db, "parking/" + name);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        document.getElementById("name").value = data.name;
        document.getElementById("vehicleNo").value = data.vehicleNo;
        document.getElementById("floorNo").value = data.floorNo;
        document.getElementById("pillarNo").value = data.pillarNo;
      }, { onlyOnce: true });
    };

    // Delete record
    window.deleteData = function(name) {
      if (confirm(`Delete data for ${name}?`)) remove(ref(db, "parking/" + name));
    };

    // Moving vehicles and humans animation
    const highway = document.getElementById("highway");
    const emojis = ["ðŸš—","ðŸš™","ðŸš•","ðŸï¸","ðŸš›","ðŸš“","ðŸšš","ðŸš","ðŸš¶â€â™‚ï¸","ðŸš¶â€â™€ï¸","ðŸš´â€â™‚ï¸","ðŸš—","ðŸš•","ðŸš™"];
    emojis.forEach((e, i) => {
      const el = document.createElement("span");
      el.className = "moving";
      el.style.animationDuration = (8 + Math.random() * 7) + "s";
      el.textContent = e;
      highway.appendChild(el);
    });
  </script>
</body>
</html>
